# Welcome to the IRC Config. This is where all IRC-related configurations are located.

enabled: true # Whether the IRC support feature is enabled.

Connection:
  address: 'irc.freenode.net' # Address to IRC
  port: 6667 # IRC Port
  ssl: false # is SSL enabled or disabled?

  userName: 'ParkerJS' # actual username
  realName: 'ParkerJS IRC Client' # realname
  password: '' # password if needed

  debug: false # If debug is enabled, pretty spammy.
  retryCount: 3 # How many times the client will try to automatically reconnect when disconnected.
  retryDelay: 2000 # How many milliseconds to wait before retrying to reconnect automatically when disconnected.

listening_channels: ["#somechannel"] # All Channel IDs that the bot will listen to. Set to an empty array (default) to listen to all channels.
# CHANNELS CANNOT HAVE PASSWORDS!
