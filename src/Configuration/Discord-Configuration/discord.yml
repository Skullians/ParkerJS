# This is the Discord Bot Config. It contains all the configuration for the bot.

enabled: true # This bot has support for multiple uses, e.g. Discord & IRC & Slack.

bot_token: "" # This is Important! It must be filled in.

guild_id: "" # The Guild ID that your bot is in. Maximum 1. Must be a String (e.g. "1075368155235034433")
listening_channels: [""] # All Channel IDs that the bot will listen to. Set to an empty array (default) to listen to all channels.

Colors: # Embed Colors
  successColor: "00D26A"
  warningColor: "FFCC4D"
  errorColor: "FB2F61"

Messages: # Default discord messages, e.g. for if you don't have perms for that command etc etc.
  notYourButton: "`🚫` You can't use this button!"

  errorMessage: "`⚠️` Oops.. Something went wrong. Please contact the staff team."

  noPermissions: "`🚫` Hey! You don't have the permissions to do that!"
  botNoPermissions: "`⚠️` Well this is awkward... I don't have the permissions to do this."

Settings:
  analysisLimit: 2 # How many solutions can be presented per message.
  analysisSplit: "\n\n\n" # If analysisLimit > 1, what will the solution messages be split by?

Presence: # Discord Presence
  enabled: true # Whether this is enabled
  rotateInterval: 30000 # Interval (IN MILLISECONDS) that presences will be changed. If you have just one presence config then it will permanently stay on this.

  presences: # You can have multiple of these.
    - presence: "support channels" # In this instance it would look like: "Watching support channels"
      type: "Watching" # Available types:  Listening / Playing / Streaming / Watching
      status: "online" # Available types: online / idle / dnd / invisible

    - presence: "to messages" # In this instance, it would look like: "Listening to messages"
      type: "Listening"
      status: "dnd"



  